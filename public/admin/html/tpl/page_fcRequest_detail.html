<script type="text/javascript">

angular.module('app').controller('myCtrl', ['$scope', '$rootScope', '$http', '$sce', '$stateParams', '$location', '$state',
	function($scope, $rootScope, $http, $sce, $stateParams, $location, $state) {

		$http({
			method : "POST",
			url : "/admin/api/fcRequest/"+$stateParams.requestId
		}).success(function(data) {
			console.log(data);
			$scope.data = data;
		});
		
		$scope.submit = function () {
			$http({
					method : "POST",
					url : "/admin/api/fcRequest/"+$stateParams.contactId+"/update",
					data : $scope.data
			}).success(function(data) {
				console.log(data);
				if(!$scope.alerts) {
					$scope.alerts = [];
				}

				$scope.addAlert("저장되엇습니다.");
			});

		};

		$scope.addAlert = function(msg) {
			$scope.alerts.push({msg: msg, type : 'warning'});
		};

		$scope.closeAlert = function(index) {
			$scope.alerts.splice(index, 1);
		};

	}]
);

</script>

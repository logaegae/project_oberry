{% extends "./blocks/layout.html" %}
{% block content %}
                <div class="content">
                    <!--=============== parallax section  ===============-->
                    <section class="parallax-section header-section" style="padding:220px 0 150px">
                        <div class="bg bg-parallax" style="background-image:url(images/bg/slide_2.jpg);" data-top-bottom="transform: translateY(300px);" data-bottom-top="transform: translateY(-300px);"></div>
                        <div class="overlay"></div>
                        <div class="container">
                            <h2>회 원 가 입</h2>
                        </div>
                    </section>
                    <!--section end-->
                    <!-- ===========join_confirm -section ===================-->
                    <section style="padding-top:70px">
                        <div class="triangle-decor"></div>
                        <div class="container">
                            <section class="join_section">
                                <div class="join_header join_nav_b">
                                    <div class="join_header_step">
                                        <!-- <strong>약관동의</strong> -->
                                        <span class="flaticon-interface"></span>
                                    </div>
                                    <span class="login_dot join_nav_dot"></span>
                                    <div class="join_header_step step_personal">
                                        <!-- <strong>회원정보입력</strong> -->
                                        <span class="flaticon-pencil"></span>
                                    </div>
                                    <span class="login_dot join_nav_dot"></span>
                                    <div class="join_header_step step_on">
                                        <!-- <strong>가입완료</strong> -->
                                        <span class="flaticon-interface-1"></span>
                                    </div>
                                </div>
                                <div class="join_confirm">
                                  <div class="bold-separator personal_h3">
                                      <h3 class="">가입완료</h3>
                                  </div>
                                    <div class="confirm_text">
                                        <h4><strong>오베리굿</strong>의 회원이 되신 것을</h4>
                                        <h3>축하드립니다.</h3>
                                        <div class="separator color-separator"></div>
                                        <p>앞으로 회원님을 위한 다양한 혜택과 함께 언제나 만족스러운 쇼핑을 하실 수 있도록 최선을 다하는 오베리굿이 되겠습니다.
                                        </p>
                                    </div>
                                    <div class="join_a_tag">
                                        <a href="login.html" class="btn">로그인</a>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </section>
                    <!-- join_confirm end -->
                </div>
{% endblock %}

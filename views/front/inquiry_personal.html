{% extends "./blocks/layout.html" %}
{% block content %}
                <div class="content">
                    <!--=============== parallax section  ===============-->
                    <section class="parallax-section header-section mypage_section">
                        <div class="bg bg-parallax" style="background-image:url(images/mypage.jpg)" data-top-bottom="transform: translateY(300px);" data-bottom-top="transform: translateY(-300px);"></div>
                        <div class="overlay"></div>
                        <div class="container">
                            <h2>마이페이지</h2>
                            <div class="mypage_nav">
                                <div class="mypage_nav_holder">
                                    <nav>
                                        <ul>
                                            <li>
                                                <a href="mypage.html">내정보</a>
                                            </li>
                                            <li>
                                                <a href="mypage_info.html">정보수정</a>
                                            </li>
                                            <!-- <li>
                                                <a href="cart.html">장바구니</a>
                                            </li> -->
                                            <li>
                                                <a href="buy_info.html">구매정보</a>
                                            </li>
                                            <li>
                                                <a href="inquiry.html" class="act-link">1:1문의</a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!--section end-->
                    <!-- ===========inquiry-section ===================-->
                    <section>
                    	<form method="post" action="inquiry">
	                    	<div class="triangle-decor"></div>
	                        <div class="container">
	                            <div class="bold-separator personal_h3" style="margin:30px 0 50px">
	                                <h3 class="">1:1문의</h3>
	                            </div>
	                            <div class="row">
	                                <div class="col-sm-10 col-sm-offset-1 col-xs-12">
	                                    <div class="table-responsive">
	                                    	<table class="table table-border checkout-table inquiry_table">
	                                    		<caption style="text-indent:-99999px">1:1문의</caption>
	                                    		<tbody>
	                                    			<tr class="">
	                                    				<th class="inquiry_table_th">문의유형</th>
	                                    				<td class="ta_left">
	                                                        <div class="table_input">
	                                                            <input type="radio" id="q_type0" name="contactType" value="1" class="inp_mypage_radio" checked="checked">
	                                        					<label for="q_type0" class="lab_mypage_radio">배송 관련</label>
	                                                        </div>
	                                    					<div class="table_input">
	                                                            <input type="radio" id="q_type1" name="contactType" value="2" class="inp_mypage_radio">
	                                        					<label for="q_type1" class="lab_mypage_radio">취소/교환/반품</label>
	                                    					</div>
	                                    					<div class="table_input">
	                                    					    <input type="radio" id="q_type2" name="contactType" value="3" class="inp_mypage_radio">
	                                                            <label for="q_type2" class="lab_mypage_radio">상품 관련</label>
	                                    					</div>

	                                    				</td>
	                                    			</tr>
	                                    			<tr>
	                                    				<th class="inquiry_table_th">제목</th>
	                                    				<td class="">
	                                    					<input type="text" id="q_type3" name="title" class="inp_mypage_qna">
	                                    				</td>
	                                    			</tr>
	                                    			<tr>
	                                    				<th class="inquiry_table_th">내용</th>
	                                    				<td class="">
	                                    					<textarea rows="" id="" cols="10" name="content" class="tf_area_qna inp_mypage_qna"></textarea>
	                                    				</td>
	                                    			</tr>
	                                    		</tbody>
	                                    	</table>
	                                        <div class="join_a_tag inquiry_personal_button">
	                                            <span>
	                                                <!-- <a href="inquiry.html" class="btn">작성하기</a> -->
	                                                <button type="submit" name="button" class="btn">작성하기</button>
	                                                <button type="button" name="button" class="btn btn_white" onclick="history.back();">취소</button>
	                                                <!-- <a href="inquiry.html" class="btn btn_white">취소</a> -->
	                                            </span>
	                                        </div>

	                                    </div>
	                                </div>
	                            </div>
	                        </div>
                        </form>

                    </section>
                    <!-- section end -->
                </div>
{% endblock %}

{% extends "./blocks/layout.html" %}
{% block content %}
<div class="content">
    <section class="parallax-section header-section">
        <div class="bg bg-parallax" style="background-image:url(images/bg/news.jpg)" data-top-bottom="transform: translateY(300px);" data-bottom-top="transform: translateY(-300px);"></div>
        <div class="overlay"></div>
        <div class="container">
            <h2>오베리굿 소식</h2>
            <!-- <h3>새로운 소식과 이벤트</h3> -->
        </div>
    </section>
    <!-- ===========inquiry-section ===================-->
    <section>
        <div class="triangle-decor"></div>
        <div class="container">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1 col-xs-12">
                    <div class="table-responsive">
                        <table class="table table-border checkout-table notice_table">
                            <caption style="text-indent:-99999px">게시판</caption>
                            <tbody>
                                <tr>
                                    <th class="table_center">{{detail.boardSeq}}</th>
                                    <th class="table_left">{{detail.title}}</th>
                                    <th class="table_center">{{detail.registDate | date('Y-m-d')}}</th>
                                </tr>
                                <tr>
                                    <td colspan="3">
                                        <div class="notice_sub_text">
                                            <div class="notice_text">
                                                <p>{{detail.content | safe}}</p>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>

                        </table>

                        <div class="join_a_tag inquiry_personal_button">
                            <span>
                                <a href="notice.html" class="btn">리스트</a>
                            </span>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- section end -->
</div>

{% endblock %}
